<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="adminH1">
        <h1>Admin Dash</h1>

    </div>

    <div class="">
        <h4>Manage Users</h4>

        <table class="table table-bordered table-primary table-responsive">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Phone</th>

                <th>
            </tr>
            <tr ng-repeat="x in Customers">
                <td>{{x.FName}}</td>
                <td>{{x.LName}}</td>
                <td>{{x.Email}}</td>
                <td>{{x.Phone}}</td>
                <td>
                    <div class="btn-group">
                        <a type="button" href="" class="btn btn-danger" ng-click="DelUser(x.Id);">Remove</a>
                    </div>
            </tr>
        </table>
        <button type="button" class="text-center btn" value="{{x.id}}" id="btnCust" ng-click="CustDetails(value);">{{custBtn}}</button>
    </div>
</body>
</html>
