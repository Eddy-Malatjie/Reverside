<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />


    <link href="../scripts/Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../customStyleSheet.css" rel="stylesheet" />
</head>
<body class="text-center">
    <div class="container" style="padding:50px;">
        <div class="row">
            <div class="col-md-3 col-sm-2 col-xs-6"></div>
            <div class="col-md-6 col-sm-8">
                <form class="text-center" style="align-self:center" name="RegisterCustomerForm" ng-submit="AddUser();">
                    <h4>Delicious Food awaits!</h4>
                    <p>All we need is our email and mobile number</p>
                    <!--<div >
                        something doesn't seem right
                    </div>-->

                    <div class="container ">
                        <div class="form-group ">
                            <label for="fname">First name</label>
                            <input type="text" ng-model="customer.FName" class="inputLine form-control inputLine " id="fName" required>
                        </div>
                        <div class="form-group">
                            <label for="lname">Last name</label>
                            <input type="text" ng-model="customer.LName" class="form-control inputLine input-lg" id="lName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" ng-model="customer.Email" class="form-control inputLine" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" ng-model="customer.Password" class="form-control inputLine" id="pwd" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNum">Phone number</label>
                            <input type="tel" ng-model="customer.Phone" class="form-control inputLine" id="phoneNum" required>
                        </div>
                        <!--<div class="form-group">
                            <label for="phoneNumCon" style="color:aliceblue;">Confirm phone</label>
                            <input type="tel" ng-model="phoneNumberCon" class="form-control inputLine" id="phoneNumCon" required>
                        </div>-->

                        <button type="submit" class="btn" style="border-radius:50px; width:200px;">Log In</button>
                        <div class="form-group list-inline">
                            Already a member?
                            <a href="#" role="button">Login here</a>
                        </div>

                    </div>


                </form>
            </div><div class="col-md-3 col-sm-2 "></div>
        </div>
    </div>
</body>
</html>
